@(user: User)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Game Tracker</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"> 
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top gt-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="@routes.Games.index()" class="navbar-brand">Game Tracker</a>
        </div>
        @if(user != null) {
          <nav role="navigation">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <p class="navbar-text">Signed in as <a class="navbar-link" href="#">@user.name (@user.email)</a></p>
              </li>
              <li>
                <a href="@routes.Application.logout()">Logout</a>
              </li>
            </ul>
          </nav>
        }
      </div>
    </header>
        
    <section id="main">
      <div class="container">
        @content
      </div>
    </section>
        
  </body>
</html>
